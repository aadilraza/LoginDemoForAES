<div class="container">
    <h2 style="text-align:center"></h2>
    <div class="row">


        <div class="col-md-5" style="background:lightblue;border-radius:15px;">
            <h3>CipherText From Page 1</h3>
            <form>
                <div class="form-group">
                    <label for="sendKey">Key:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter Key" name="pwd1" [(ngModel)]="KeyFromPage1">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="reveal1" (click)="reveal1()" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sendPlaintext">Message:</label>
                    <textarea class="form-control" id="sendPlaintext" placeholder="Enter Plaintext" rows="5" name="sendPlaintext" [(ngModel)]="CipherFromPage1" ></textarea>
                </div>
                
            </form>
        </div>

        <div class="col-md-1">
            <!-- space-->
        </div>



        <div class="col-md-5" style="background:lightgray;border-radius:15px;">
            <h3>Decrypt Ciphertext</h3>
            <form (ngSubmit)="Decrypt()">
                <div class="form-group">
                    <label for="pwd2">Key</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="pwd2" placeholder="Enter Key To Encrypt" name="EnKey" [(ngModel)]="decryptKey">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" id="reveal2" (click)="reveal2()"><i class="glyphicon glyphicon-eye-open"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="plainText">Ciphertext</label>
                    <textarea class="form-control" placeholder="Enter Ciphertext" rows="5" id="plainText" name="plainText" [(ngModel)]="decryptCipher"></textarea>
                </div>
                <div class="form-group">
                    <label for="textbox3">PlainText</label>
                    <textarea class="form-control" rows="5" id="textbox3" name="textbox3" [(ngModel)]="BackPlainText"></textarea>
                </div>
                <button type="submit" class="btn btn-default" style="margin-bottom:10px;">Decrypt</button>
                <button type="button" class="btn btn-default" (click)="BackToPage1()" style="margin-bottom:10px;">Back To Page1</button>
            </form>
        </div>
    </div>
</div>
